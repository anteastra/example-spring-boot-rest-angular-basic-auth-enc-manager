<div class="row">
    <h1>Greeting</h1>

    <div class="col-md-6" ng-show="authenticated">
        <div class="well well-lg">
            <p>The ID is {{greeting.id}}</p>

            <p>The content is {{greeting.content}}</p>
        </div>
    </div>
    <div class="col-md-6" ng-show="!authenticated">
        <div class="well well-lg">
            <p>Login to see your greeting</p>
        </div>
    </div>
</div>

<div class="panel-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th class="text-right">URL</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td class="text-right">{{item.URL}}</td>

            <!-- Кнопки "удалить" и "редактировать" напротив каждой записи в таблице-->
            <td class="text-center">
                <button class="btn btn-xs btn-primary" ng-click="delete(item)">
                    Delete
                </button>
                <button class="btn btn-xs btn-primary" ng-click="editOrCreate(item)">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
        <button class="btn btn-primary" ng-click="editOrCreate()">New</button>
    </div>
</div>
